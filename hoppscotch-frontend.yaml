apiVersion: apps/v1
kind: Deployment
metadata:
  name: hoppscotch-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hoppscotch-frontend
  template:
    metadata:
      labels:
        app: hoppscotch-frontend
    spec:
      containers:
      - name: hoppscotch-frontend
        image: hoppscotch/hoppscotch-frontend
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: hoppscotch-config

---
apiVersion: v1
kind: Service
metadata:
  name: hoppscotch-frontend
spec:
  type: ClusterIP  
  ports:
  - port: 3000
    targetPort: 3000
  selector:
    app: hoppscotch-frontend
